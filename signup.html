
<!doctype html>
<html lang="en">
  <head>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Custom styles for this template -->
    <link href="css/style.css" rel="stylesheet">

    <!-- favicon  -->
    <link rel="shortcut icon" href="/imgs\news.ico">

    <!-- tittle name -->
    <title>My News Letter</title>
  </head>


  <body class="text-center">

    <main class="form-signin">
      <form action="/" method="post">
        <img class="mb-4" src="imgs\news.ico" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Sign Up to my news letter</h1>

        <div class="form-floating">
          <input type="text" class="form-control top" name="firstName" id="floatingName" placeholder="First name"  required>
          <label class="text-muted" for="floatingName">First name</label>
        </div>
        <div class="form-floating">
          <input type="text" class="form-control middle" name="lastName" id="floatingLastName" placeholder="Last name"  required>
          <label class="text-muted" for="floatingLastName">Last name</label>
        </div>
        <div class="form-floating">
          <input type="email" class="form-control bottom" name="email" id="floatingEmail" placeholder="name@example.com" required>
          <label class="text-muted" for="floatingEmail">Email address</label>
        </div>

        <button class="w-100 btn btn-lg btn-primary" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Daniel Kro</p>
      </form>
    </main>

  </body>
</html>
